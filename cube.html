<!DOCTYPE html>
<html>
  <head>
    <title>
    </title>
    <style id="time">
      #box:hover{
        animation: rotate 15s linear infinite;
      }
    </style>
    <style>
      #container{
        width: 400px;
        height: 400px;
        margin: 200px auto;
        perspective: 800px;
      }
      
      body{
        background-color: gray;
      }
      
      #box{
        width: 400px;
        transform-style: preserve-3d;
        color: orange;
        font: 80px impact;
        text-align: center;
        transition-timing-function: ease-in-out;
      }
      
      #box div{
        position: absolute;
        width: 400px;
        height: 400px;
        opacity: .8;
      }
      #front{
        transform: translateZ(200px);
        background-color: #1f122c;
      }
      #back{
        transform: rotateY(180deg) translateZ(200px);
        background-color: #1f122c;
      }
      #left{
        transform: rotateY(-90deg) translateX(-200px);
        background-color: #1f122c;
        transform-origin: left;
      }
      #right{
        transform: rotateY(90deg) translateX(200px);
        background-color: #1f122c;
        transform-origin: right
      }
      #top{
        transform: rotateX(-90deg) translateY(-200px);
        background-color: #1f122c;
        transform-origin: top;
      }
      #bottom{
        transform: rotateX(90deg) translateY(200px);
        background-color: #1f122c;
        transform-origin: bottom;
      }
      
      @keyframes rotate{
        0%{
          transform: rotateY(0deg);
        }
        100%{
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box">
        <div id="front">FRONT</div>
        <div id="back">BACK</div>
        <div id="left">LEFT</div>
        <div id="right">RIGHT</div>
        <div id="top">TOP</div>
        <div id="bottom">BOTTOM</div>
      </div>
    </div>
    <input type="range" id="speed" value="" min="0" max="50" value="40"><p id="speedind">15 revolutions per second</p>
    <script>
      document.getElementById("speed").addEventListener("change", function(){
        var speed = (50 - parseInt(document.getElementById("speed").value)) + 5;
        document.getElementById("speedind").innerHTML = speed + " revolutions per second";
        document.getElementById("time").innerHTML = "#box:hover{\n  animation: rotate " + speed + "s linear infinite;\n}"
      });
    </script>
  </body>
</html>
